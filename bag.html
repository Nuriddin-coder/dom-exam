<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        <div class="header_for__mb">
          <div class="header_save">
            <div class="header_save__logo">
              <img
                class="header_save__logo_img"
                src="./img/icons/Logo-icon.svg"
                alt="logo"
              />
              <p class="header_save__logo_text">E-Comm</p>
            </div>
            <div class="header_save__icons">
              <button class="header_save__btn_first">
                <img
                  class="header_save__heart"
                  src="./img/icons/mb-heart-icon.svg"
                  alt="icon"
                />
              </button>
              <button class="header_save__btn_second">
                <img
                  class="header_save__system"
                  src="./img/icons/bag-icon.svg"
                  alt="icon"
                />

                <span class="header_mb__bag_num">0</span>
              </button>
              <button class="header_save__btn_second">
                <img
                  class="header_save__system"
                  src="./img/icons/mb-system-icon.svg"
                  alt="icon"
                />
              </button>
              <button class="header_save__btn_second dark_mood_mb">
                <img
                  class="header_save__system"
                  src="./img/icons/moon.svg"
                  alt="icon"
                />
              </button>
            </div>
          </div>

          <div class="header_input">
            <img src="./img/icons/mb_search_icon.svg" alt="icon" />
            <input type="text" placeholder="Search Product" />
          </div>
        </div>

        <div class="header_for__desktop">
          <div class="header_select">
            <select class="header_select__items">
              <option value="EN">EN</option>
              <option value="UZ">UZ</option>
            </select>
            <select class="header_select__items">
              <option value="USD">USD</option>
              <option value="UZS">UZS</option>
            </select>
          </div>
          <div class="header_main">
            <button class="header_main__profile">
              <img
                class="header_main__profile_img"
                src="./img/icons/header-profile-icon.svg"
                alt="icon"
              />
              <p class="header_main__profile_text">My profile</p>
            </button>

            <a class="header_main__bag" href="bag.html">
              <button class="header_main__bag_btn">
                <img
                  class="header_main__bag_img"
                  src="./img/icons/header-bag-icon.svg"
                  alt="icon"
                />
              </button>
              <span class="header_main__bag_num">0</span>
            </a>

            <p class="header_main__items_text">Items</p>

            <span class="header_main__price">
              <p class="header_main__price_num">$0.00</p>
              <img
                class="header_main__price_img"
                src="./img/icons/header-search-icon.svg"
                alt="icon"
              />
            </span>

            <button class="dark_mood">Dark Mood</button>
          </div>
        </div>
      </div>
    </header>

    <div class="container main_bag"></div>

    <script src="./js/info.js"></script>
  </body>
</html>
